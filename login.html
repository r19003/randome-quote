<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }

        .login-container h1 {
            margin: 0 0 20px 0;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input class="login-input" type="text" placeholder="Username">
            <input class="login-input" type="password" placeholder="Password">
            <a href="main3h.html"><button class="login-button" type="submit">Login</button></a>
        </form>
    </div>
</body>
</html>
